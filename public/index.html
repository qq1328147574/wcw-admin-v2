<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <title>WEB</title>
  <meta data-vue-meta="ssr" name="keywords" content="">
  <meta data-vue-meta="ssr" name="description" content="">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- 使用CDN的CSS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
  <% } %>
  <!-- 使用CDN的CSS文件 -->
  <style>
    .el-tooltip__popper.is-light {
      border: 1px solid #fff !important;
      box-shadow: 0 0 15px rgba(22, 38, 48, .2) !important;
      border-radius: 16px !important;
    }
    .el-message {
      z-index: 9999 !important;
    }

    .loading-class {
      color: #37474f;
      font-size: 36px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- 使用CDN的JS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
  <!-- 使用CDN的JS文件 -->
  <script>
    let locale = localStorage.getItem('accessLocaleI18n');   // 设置语言包
    if (locale === 'en-US') ELEMENT.locale(ELEMENT.lang.en);
    else ELEMENT.locale(ELEMENT.lang.zhCN);
  </script>
</body>

</html>
